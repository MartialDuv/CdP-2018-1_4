<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Création de projet</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
  <header><h1 class="display-4 text-black text-center">Création de projet</h1></header>
  <hr class="my-6">
      <div class="container">
        <form>
          <div class="form-group">
            <label for="InputProjectName">Nom du projet(*)</label>
            <input type="projectName" class="form-control" id="InputProjectName" placeholder="Entrer le nom du projet">
          </div>
          <div class="form-group">
            <label for="InputTheme">Thématique du projet(*)</label>
            <input type="theme" class="form-control" id="InputTheme" placeholder="Entrer la thématique du projet">
          </div>
          <div class="form-group">
            <label for="InputOwner">Propriétaire du projet</label>
            <input type="owner" class="form-control" id="InputOwner" placeholder="Entrer le propriétaire du projet">
          </div>
          <div class="form-group">
            <label for="InputClient">Client du projet</label>
            <input type="client" class="form-control" id="InputClient" placeholder="Entrer le client du projet">
          </div>
          <div class="form-group">
            <label for="InputNbDeveloper">Nombre de développeurs du projet</label>
            <input type="nbdeveloper" class="form-control" id="InputNbDeveloper" placeholder="Entrer le nombre de développeur du projet">
          </div>
          <div class="form-group">
            <label for="InputDuration">Estimation de la durée du projet</label>
            <input type="client" class="form-control" id="InputDuration" placeholder="Entrer l'estimation de la durée du projet">
          </div>
          <div class="form-group">
            <small id="ProjectHelp" class="form-text text-muted">(*) : Les champs sont obligatoires</small>
          </div>
          
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    
</body>
</html>
